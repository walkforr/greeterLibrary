<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Greetr.js</title>
</head>

<body>
    <div id="logindiv">
        <select id="lang">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="mandarin">普通话</option>
            <option value="french">Française</option>
            <option value="german">Deutsche</option>
            <option value="italian">Italiana</option>
            <option value="portuguese">Portuguesa</option>
            <option value="hindi">हिंदी</option>
            <option value="persian">فارسی</option>
            <option value="Russian">русский</option>
            <option value="japanese">日本人</option>
            <option value="korean">한국어</option>
            <option value="turkish">Türk</option>
            <option value="mongolian">蒙</option>
            <option value="kazakh">Қазақша</option>
            <option value="hungarian">Magyar</option>
            <option value="arabic">عربى</option>
            <option value="hausa">Hausa</option>
            <option value="dutch">Nederlands</option>
            <option value="indonesian">bahasa Indonesia</option>
        </select>
        <input type="text" id="firstname" placeholder="firstname"/>
        <input type="text" id="lastname" placeholder="lastname"/>
        <input type="button" value="Login" id="login" />
    </div>
    <h1 id="greeting"></h1>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="Greetr.js"></script>
    <script src="UseCases.js"></script>
</body>

</html>
